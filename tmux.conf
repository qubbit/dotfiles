# As you can see below, my tmux prefix is
# Ctrl + J, I set it up this way to not conflict
# with some of my vim key bindings

# Unbind some default keys
unbind C-b
unbind Up
unbind Down
unbind Left
unbind Right
unbind Space
unbind M-1
unbind M-2
unbind M-3
unbind M-4
unbind M-5
unbind '"'
unbind %

set -g default-shell $SHELL
set -g history-limit 10000

# enable usage of the macOS system clipboard
# required: brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

setw -g xterm-keys on

set-option -g prefix C-j
bind C-j send-prefix

# splitting panes (maintains the previous path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind a last-window
bind -r n next
bind -r p prev
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind-key -r Space next-layout

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Names and numbers
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Set up the status line
set -g status-interval 3
set-option -g status on
set-option -g status-bg black
set-option -g status-fg green
set-option -g status-justify centre
set-option -g status-keys vi
set -g status-left-length 40
set -g status-right-length 80

# Instead of using the machine name from hostname, override with the more flexible $HOST variable
set-option -g status-left "[#(echo $HOST)] #[fg=yellow]#I#[fg=green,dim]:#[fg=cyan]#P"
set-option -g status-right "#(osascript ~/.dotfiles/bin/tunes.scpt) #[fg=green,dim][ #[fg=colour039]%Y-%m-%d #[fg=white]%H:%M#[fg=green,dim] ]"
set-option -g window-status-current-format "#[fg=red,dim](#[fg=white]#[fg=colour#(~/.dotfiles/bin/str2color.sh #W)]#I:#W#F#[fg=red,dim])"

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
